<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MHM Chess Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="/static/script.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
  <img src="/static/mhm-logo.png" alt="MHM Logo" class="w-40 mb-6">
  <div class="max-w-xl w-full bg-gray-800 rounded-2xl shadow-2xl p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-indigo-400">MHM Chess Bot</h1>
    <div>
      <label class="block text-sm font-medium mb-1">FEN Position</label>
      <textarea id="fenInput" rows="2" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Opponent Rating</label>
      <input type="number" id="ratingInput" min="100" max="3000" value="1500"
        class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Play Style</label>
      <select id="styleSelect" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600">
        <option value="balanced">Balanced</option>
        <option value="aggressive">Aggressive</option>
        <option value="defensive">Defensive</option>
      </select>
    </div>
    <button id="analyzeBtn" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-xl transition-all">
      Get Best Move
    </button>
    <div id="result" class="text-center text-xl font-mono pt-4"></div>
  </div>
</body>
</html>
